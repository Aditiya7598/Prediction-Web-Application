      <div class="row">
        <div class="col-12">

            <!-- ***** Logo End ***** -->

            <ul class="nav">
              <li class="scroll-to-section"><a href="/" class="active">Home</a></li>

<!-- ***** Background Login ***** -->
<div class="coverBg"></div>

<div class="login-box">
  <!-- /.login-logo -->
  <div class="card card-outline card-primary">
    <div class="card-header text-center">
      <a href="/login" class="h1"><b>LOGIN</b></a>
    </div>
    <div class="card-body">
      <!--<p class="login-box-msg">Sign in to start your session</p>-->

      <form action="" method="POST">
        <div class="msg text-center">{{ msg }}</div>
        <div class="input-group mb-3">
          <input type="text" name="username" class="form-control" placeholder="Username" value={{request.form.username}}>
          <div class="input-group-append">
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" name="password" class="form-control" placeholder="Password" value={{request.form.password}}>
          <div class="input-group-append">
          </div>
        </div>
        <div class="input-group mb-3">
          <select class="form-control" name="level" placeholder="level" value={{request.form.level}}>  
            <option selected disabled>Pilih level User</option>  
            <option>Dosen (Lecturer)</option>
            <option>Administrator</option>
          </select>
          <div class="input-group-append"> 
          </div>
        </div>

          <!-- /.col -->
          <div>
            <div class="float-lg-left">
              <button type="submit" class="btn btn-primary btn-block">Sign In</button>
            </div>
          </div>


        </div>
      </form>

    </div>
    <!-- /.card-body -->
  </div>
  <!-- /.card -->
</div>
<!-- /.login-box -->

  <script src="{{ url_for('static', filename='assets/js/imagesloaded.js') }}"></script>
  <script src="{{ url_for('static', filename='assets/js/custom.js') }}"></script>

  <script>
  // Acc
    $(document).on("click", ".naccs .menu div", function() {
      var numberIndex = $(this).index();

      if (!$(this).is("active")) {
          $(".naccs .menu div").removeClass("active");
          $(".naccs ul li").removeClass("active");

          $(this).addClass("active");
          $(".naccs ul").find("li:eq(" + numberIndex + ")").addClass("active");

          var listItemHeight = $(".naccs ul")
            .find("li:eq(" + numberIndex + ")")
            .innerHeight();
          $(".naccs ul").height(listItemHeight + "px");
        }
    });
  </script>
